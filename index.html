<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!-- Top section -->
    <div class="intro bg-white py-3 text-center">
        <div class="container">
            <h2 class="my-4 display-3 text-secondary">Crypto Quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> Crypto Punk</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-secondary">
        <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>

        <form class="quiz-form text-light">
            <div class="my-5">
            <p class="lead font-weight-normal">1. How many bitcoins will even exist?</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="A" checked>
                <label class="form-check-label">21 thousand</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B">
                <label class="form-check-label">21 million</label>
            </div>
            </div>
            <div class="my-5">
            <p class="lead font-weight-normal">2. Who invented the bitcoin?</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="A" checked>
                <label class="form-check-label">Vitalik Buterin</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B">
                <label class="form-check-label">Satoshi Nakaomoto</label>
            </div>
            </div>
            <div class="my-5">
            <p class="lead font-weight-normal">3. Which is programmable crypto currency</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="A" checked>
                <label class="form-check-label">Bitcoin</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B">
                <label class="form-check-label">Ethereum</label>
            </div>
            </div>
            <div class="my-5">
            <p class="lead font-weight-normal">4. Which crypto currency was used to buy pizza?</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="A" checked>
                <label class="form-check-label">Ethereum</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="B">
                <label class="form-check-label">Bitcoin</label>
            </div>
            </div>
            <div class="text-center">
            <input type="submit" class="btn btn-light"> 
            </div>
        </form>

        </div>
    </div>
  
  <script src="app.js"></script>
</body>
</html>
